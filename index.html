<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialFlow</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="background-image"></div>
  <div id="background-gradient"></div>

  <div id="main-container">

    <!-- Coluna esquerda (título) -->
    <div id="left-column">
      <h1>SocialFlow</h1>
      <p>Conecte-se com o mundo. Encontre novas amizades, compartilhe momentos, viva experiências.</p>
    </div>

    <!-- Coluna direita (formulários) -->
    <div id="right-column">
      <div id="content">

        <div id="auth-section">
          <form id="formLogin" class="form">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginSenha" placeholder="Senha" required />
            <button type="submit">Entrar</button>
            <div class="error" id="loginError"></div>
            <p class="switch-text">
              Não tem conta? <button type="button" id="toCadastro">Cadastre-se</button>
            </p>
          </form>

          <form id="formCadastro" class="form hidden">
            <h2>Cadastro</h2>
            <input type="text" id="cadNome" placeholder="Nome" required />
            <input type="email" id="cadEmail" placeholder="Email" required />
            <input type="password" id="cadSenha" placeholder="Senha (mín 6 caracteres)" minlength="6" required />
            <button type="submit">Cadastrar</button>
            <div class="error" id="cadError"></div>
            <p class="switch-text">
              Já tem conta? <button type="button" id="toLogin">Faça login</button>
            </p>
          </form>
        </div>

        <div id="user-section" class="hidden">
          <h1>Bem-vindo(a), <span id="userName"></span>!</h1>
          <button id="btnLogout">Sair</button>
        </div>

      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
